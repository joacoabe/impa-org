# Nginx: sitio IMPA en imparg.org
# Usar ESTE archivo solo si Nginx corre EN LA VM IMPA (192.168.1.51) delante de Gunicorn.
# Si el tráfico llega desde un PROXY que ya reenvía /impa-static/ y /media/ a 5010,
# en la VM solo corre Gunicorn (impaorg.service) y este conf no se usa.
# App Wagtail (Gunicorn) en puerto 5010.
# Copiar a /etc/nginx/sites-available/ y enlazar en sites-enabled.
# SSL: después de copiar, ejecutar: certbot --nginx -d imparg.org -d www.imparg.org

# Redirigir HTTP a HTTPS (descomentar cuando tengas SSL)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name imparg.org www.imparg.org;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    listen [::]:80;
    server_name imparg.org www.imparg.org;

    # Cuando tengas certificado SSL, comentá el bloque anterior y usá este:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate     /etc/letsencrypt/live/imparg.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/imparg.org/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;

    # Estáticos servidos por Nginx
    location /static/ {
        alias /home/impa/impa/static/;
    }
    # Media: si el archivo existe (p. ej. rendition ya generada), Nginx lo sirve; si no, va al backend para que Wagtail lo genere
    location /media/ {
        alias /home/impa/impa/media/;
        try_files $request_filename @media_backend;
    }
    location @media_backend {
        proxy_pass http://127.0.0.1:5010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Resto al backend Wagtail (Gunicorn en 5010)
    location / {
        proxy_pass http://127.0.0.1:5010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }
}
