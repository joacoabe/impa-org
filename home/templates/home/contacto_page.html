{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-contacto template-form{% endblock %}

{% block content %}
<article>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    {% if page.intro %}
    <div class="intro rich-text">{{ page.intro|richtext }}</div>
    {% endif %}

    <form action="{% pageurl page %}" method="post" class="contact-form">
        {% csrf_token %}
        {{ form.as_p }}
        <p><button type="submit">Enviar</button></p>
    </form>
</article>
{% endblock %}
